<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비회원 예매확인</title>
        <link rel="stylesheet" href="../css/bookingcheck.css" />
    </head>

    <body>
        <div class="inq-container u-pad">
            <div class="inq-contentBox">
                <div class="inq-leftContent">
                    <div class="inq-left-card">
                        <div class="inq-videoCard">
                            <video src="./public/mov/inquiry.mp4" loop muted autoplay></video>
                        </div>
                        <div class="inq-movInfo">
                            <div class="inq-info-title">
                                <span class="inq-info-age font-numeric"></span>
                                <span class="inq-info-movTitle"></span>
                            </div>
                            <div class="inq-infoBox">
                                <div class="inq-info-poster">
                                    <img id="movPoster" src="" alt="poster" />
                                </div>
                                <div class="inq-info-text">
                                    <div>라인시네마 <span class="inq-info-auditorium"></span></div>
                                    <div>좌석 <span class="inq-info-seat"></span></div>
                                    <div>
                                        <span class="inq-info-date"></span>
                                        <span class="inq-info-day"></span>
                                        <span class="inq-info-time"></span>
                                    </div>
                                    <div>성인 <span class="inq-info-amount"></span>명</div>
                                </div>
                            </div>

                            <div class="inq-price">
                                <div class="inq-price-title">결제한 금액</div>
                                <div><span class="inq-price-total font-numeric"></span>원</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inq-rightContent">
                    <div class="inq-logoBox">
                        <p class="inq-rightBox-title">비회원 예매 확인</p>
                    </div>
                    <p class="inq-alret-msg">
                        비회원 정보 오 입력 시 예매 내역 확인/취소 및 티켓 발권이 어려울 수 있으니 다시 한번 확인해
                        주시기 바랍니다.
                    </p>
                    <div class="inq-userInfo">
                        <div class="inq-user-inputBox">
                            <div>
                                <label for="inquiryName">이름</label>
                                <input id="inquiryName" type="text" placeholder="이름" />
                            </div>
                            <div>
                                <label for="inquiryBirth">생년월일</label>
                                <input id="inquiryBirth" type="number" placeholder="생년월일 앞 6자리" />
                            </div>
                            <div>
                                <label for="inquiryPassword">비밀번호</label>
                                <input id="inquiryPassword" type="number" placeholder="숫자 4자리" />
                            </div>
                            <button class="inq-inquiryBtn" id="inquiryBtn">비회원 예매확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/pages/bookingcheck.js" type="module"></script>
    </body>
</html>
