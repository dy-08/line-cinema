<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quickbooking</title>
    <link rel="stylesheet" href="../../public/css/reset.css" />
    <link rel="stylesheet" href="../../public/css/global.css" />
    <link rel="stylesheet" href="../css/quickbooking.css" />
  </head>
  <body>
    <section id="quickbooking" class="u-pad">
      <div class="quickbooking-inner">
        <div class="quickbooking-trailer">
          <div class="quickbooking-trailer-movie"><p>트레일러</p></div>
          <div class="quickbooking-trailer-wrap">
            <iframe
              width="100%"
              height="300"
              src="https://www.youtube.com/embed/s3eAvecBz9c?autoplay=1&mute=1&loop=1&playlist=s3eAvecBz9c&controls=0"
              title="퍼스트 라이드 예고편"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
          <div class="quickbooking-poster-wrap">
            <img
              src="https://cdn.cgv.co.kr//cgvpomsfilm/Movie/Thumbnail/Poster/030000/30000114/30000114_320.jpg"
              alt="퍼스트 라이드 포스터"
            />
          </div>
        </div>
        <div class="quickbooking-movie-wrap">
          <div class="quickbooking-movie-list"><p>영화 선택</p></div>
          <div id="quickbooking-movie-itemWrap">
            <div class="quickbooking-movie-item">
              <a href="#"
                ><span class="quickbooking-movie-limitAge font-numeric"
                  >12</span
                >
                <span class="quickbooking-movie-title">퍼스트 라이드</span></a
              >
            </div>
          </div>
        </div>
        <div class="quickbooking-date-wrap">
          <div class="quickbooking-current-date font-numeric">
            <p>2025-10-21(오늘)</p>
          </div>
          <div class="quickbooking-calendar-list">
            <div class="quickbooking-calendar">
              <div class="quickbooking-current--active">10월</div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric current">
                  21
                </div>
                <div class="quickbooking-calendar-day">수</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">22</div>
                <div class="quickbooking-calendar-day">목</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">23</div>
                <div class="quickbooking-calendar-day">금</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">24</div>
                <div class="quickbooking-calendar-day sat">토</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">25</div>
                <div class="quickbooking-calendar-day sun">일</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">26</div>
                <div class="quickbooking-calendar-day">월</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">27</div>
                <div class="quickbooking-calendar-day">화</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">28</div>
                <div class="quickbooking-calendar-day">수</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">29</div>
                <div class="quickbooking-calendar-day">목</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">30</div>
                <div class="quickbooking-calendar-day">금</div>
              </div>
              <div class="quickbooking-calendar-item">
                <div class="quickbooking-calendar-date font-numeric">31</div>
                <div class="quickbooking-calendar-day sat">토</div>
              </div>
            </div>
          </div>
          <div class="quickbooking-date-list">시간선택</div>
        </div>
      </div>
    </section>
    <script src="../js/pages/quickbooking.js" type="module"></script>
  </body>
</html>
