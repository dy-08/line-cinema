<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="store-mainImg"></div>
    <div class="container">
      <h2 class="ticket-text">관람권</h2>

      <div class="ticket-container">
        <!-- 1 -->
        <div class="ticket">
          <div class="ticket-img">
            <img
              src="https://cf.lottecinema.co.kr//Media/WebAdmin/243ef6e7cd4a4cb2b18b7d9e279045c6.png"
              alt="이노센스 얼리버드"
            />
          </div>
          <div class="ticket-content">
            <div class="ticket-title">&lt;이노센스&gt; 얼리버드 관람권</div>
            <div class="ticket-desc">
              &lt;이노센스&gt; 전용 일반관람권(2D) 2매
            </div>
            <div class="ticket-price">
              <span class="discount">46% 14,000원</span>
              <span style="text-decoration: line-through; color: #999"
                >26,000원</span
              >
            </div>
          </div>
        </div>

        <!-- 2 -->
        <div class="ticket">
          <div class="ticket-img">
            <img
              src="https://cf.lottecinema.co.kr//Media/WebAdmin/862160d3ebea4cb6bfbffa6f08ad37ab.jpg"
              alt="일반 관람권"
            />
          </div>
          <div class="ticket-content">
            <div class="ticket-title">일반 관람권(2D)</div>
            <div class="ticket-desc">일반 관람권(2D) 1매</div>
            <div class="ticket-price">
              <span>13,000원</span>
            </div>
          </div>
        </div>

        <!-- 3 -->
        <div class="ticket">
          <div class="ticket-img">
            <img
              src="https://cf.lottecinema.co.kr//Media/WebAdmin/d873a7e7252c45ec8972894bff740499.jpg"
              alt="샤롯데 관람권"
            />
          </div>
          <div class="ticket-content">
            <div class="ticket-title">샤롯데 관람권</div>
            <div class="ticket-desc">샤롯데 관람권 1매</div>
            <div class="ticket-price">
              <span>35,000원</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
