<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="store-mainImg"></div>

            <div class="ticket-container">

                        </div>
                    </div>
                </div>
                <!-- 2 -->
                <div class="ticket">
                    <div class="ticket-img">

                            src="https://cf.lottecinema.co.kr//Media/WebAdmin/862160d3ebea4cb6bfbffa6f08ad37ab.jpg"

                        <div class="ticket-desc">일반 관람권(2D) 1매</div>

                <div class="ticket">
                    <div class="ticket-img">

                            alt="샤롯데 관람권"
                        />
                    </div>
                    <div class="ticket-content">
                        <div class="ticket-title">샤롯데 관람권</div>
                        <div class="ticket-desc">샤롯데 관람권 1매</div>
