<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inquiry.css" />
</head>

<body>
    <div class="inq-container">
        <h2>비회원 예매확인</h2>
        <div class="inq-contentBox">
            <div class="inq-leftContent">
                <div class="inq-left-card">
                    <div class="inq-videoCard">
                        <video src="/inquiryvideo.mp4" loop muted autoplay></video>
                    </div>
                    <div class="inq-movInfo">
                        <div class="inq-info-title">
                            <span class="inq-info-age"></span>
                            <span class="inq-info-movTitle"></span>
                        </div>
                        <div class="inq-infoBox">
                            <div class="inq-info-poster">
                                <img id="movPoster" src="" alt="poster" />
                            </div>
                            <div class="inq-info-text">
                                <div>라인시네마 <span class="inq-info-auditorium"></span></div>
                                <div>좌석 <span class="inq-info-seat"></span></div>
                                <div>
                                    <span class="inq-info-date"></span>
                                    <span class="inq-info-day"></span>
                                    <span class="inq-info-time"></span>
                                </div>
                                <div>성인 <span class="inq-info-amount"></span>명</div>
                            </div>
                        </div>
                        <div class="inq-price">
                            <div class="inq-price-title">결제한 금액</div>
                            <div><span class="inq-price-total"></span>원</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inq-rightContent">
                <div class="inq-logoBox">
                    <img src="./img/logo-g.png" alt="logo" />
                </div>
                <div class="inq-userInfo">
                    <div class="inq-user-inputBox">
                        <input id="inquiryName" type="text" placeholder="이름을 입력하세요" />
                        <input id="inquiryBirth" type="number" placeholder="생년월일을 입력하세요" />
                        <input id="inquiryPassword" type="number" placeholder="비밀번호 (숫자 4자리)를 입력하세요" />
                        <button class="inq-inquiryBtn" id="inquiryBtn">예매내역 조회</button>
                    </div>
                </div>
            </div>


        </div>

        <script src="../js/pages/inquiry.js" type="module"></script>
</body>

</html>
